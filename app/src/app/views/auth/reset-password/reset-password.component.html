<mat-card>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="text-xs-center pb-1">
				<!-- <img src="assets/images/logo-dark.svg" alt=""/> -->
				<p class="mat-text-muted">Write down your new password.</p>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-around">
				<div class="pb-1">
					<mat-form-field style="width: 100%">
						<input matInput placeholder="E-mail" formControlName="email">
					</mat-form-field>
					<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">E-mail is mandatory.</small>
					<small *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched" class="mat-text-warn">E-mail invalid.</small>
				</div>
				<div class="pb-1">
					<mat-form-field style="width: 100%">
						<input matInput placeholder="Nova senha" formControlName="password">
					</mat-form-field>
					<small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">New password is mandatory.</small>
					<small *ngIf="form.controls['password'].hasError('minlength') && form.controls['password'].touched" class="mat-text-warn">New password should have at least 6 characters.</small>
				</div>
				<div class="pb-1">
					<mat-form-field style="width: 100%">
						<input matInput placeholder="Confirmar nova senha" formControlName="password_confirmation">
					</mat-form-field>
					<small *ngIf="form.controls['password_confirmation'].hasError('required') && form.controls['password_confirmation'].touched" class="mat-text-warn">You should confirm your password.</small>
					<small *ngIf="form.controls['password_confirmation'].hasError('MatchPassword') && form.controls['password_confirmation'].touched" class="mat-text-warn">Passwords doesn't match.</small>
					
				</div>

				
				<button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Reset password</button>
			</div>
			<div class="pt-1 pb-1 text-xs-center">
				<a [routerLink]="['/auth/signin']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a [routerLink]="['/auth/signup']">Sign up for a new account.</a>
			</div>
		</form>
	</mat-card-content>
</mat-card>
