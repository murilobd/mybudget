<mat-card>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="text-xs-center pb-1">
				<!-- <img src="assets/images/logo-dark.svg" alt=""/> -->
				<p class="mat-text-muted">Enter your email and we'll send you instructions on how to reset your password.</p>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-around">
				<div class="pb-1">
					<mat-form-field style="width: 100%">
						<input matInput placeholder="E-mail" formControlName="email">
					</mat-form-field>
					<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">E-mail is mandatory</small>
					<small *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched" class="mat-text-warn">E-mail is invalid.</small>
					<small *ngIf="form.controls['email'].hasError('backend') && form.controls['email'].touched" class="mat-text-warn">{{ backend_errors.email }}</small>
				</div>
				
				<button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Send instructions</button>
			</div>
			<div class="pt-1 pb-1 text-xs-center">
				<a [routerLink]="['/auth/signin']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a [routerLink]="['/auth/signup']">Sign up for a new account.</a>
			</div>
		</form>
	</mat-card-content>
</mat-card>

<mat-card *ngIf="errors?.length > 0">
	<mat-card-content>
		<ul>
			<li *ngFor="let err of errors" class="mat-text-warn">{{ err }}</li>
		</ul>
	</mat-card-content>
</mat-card>
