<mat-card>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="text-center pb-1">
				<!-- <img src="assets/images/logo-dark.svg" alt=""/> -->
				<p class="mat-text-muted">Enter you e-mail and password to sign in.</p>
			</div>
			<div fxLayout="column" fxLayoutAlign="space-around">
				<div class="pb-1">
					<mat-form-field style="width: 100%">
						<input matInput placeholder="E-mail" formControlName="email">
					</mat-form-field>
					<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">E-mail is mandatory.</small>
					<small *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched" class="mat-text-warn">This e-mail isn't a valid one.</small>
				</div>
				<div class="pb-1">
					<mat-form-field style="width: 100%">
						<input matInput type="password" placeholder="Password" formControlName="password">
					</mat-form-field>
					<small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Password is mandatory.</small>
				</div>
				<button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Sign in</button>
			</div>
			<div class="pt-1 pb-1 text-center">
				<a [routerLink]="['/auth/forgot-password']">Forgot your password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a [routerLink]="['/auth/signup']">Sign up!</a>
			</div>
		</form>
	</mat-card-content>
</mat-card>

<mat-card *ngIf="errors?.length > 0">
	<mat-card-content>
		<ul>
			<li *ngFor="let err of errors" class="mat-text-warn">{{ err }}</li>
		</ul>
	</mat-card-content>
</mat-card>
