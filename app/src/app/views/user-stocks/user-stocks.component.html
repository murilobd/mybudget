<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
	<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
		<mat-card>
			<mat-card-header>
				<mat-card-title>My Stocks</mat-card-title>
				<mat-card-subtitle>List with all your stocks</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<app-stocks [stocks]="stocks" (onRemoveStock)="onRemoveStock($event)"></app-stocks>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button (click)="openAddStockDialog()">
					<mat-icon>add_circle</mat-icon> Add stock
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
